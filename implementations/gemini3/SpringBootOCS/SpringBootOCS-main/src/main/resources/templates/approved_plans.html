<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Approved Science Plans</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Approved Science Plans</h2>

<p th:if="${message}" style="color:green;" th:text="${message}"></p>
<p th:if="${error}" style="color:red;" th:text="${error}"></p>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Plan Name</th>
    <th>Description</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  <tr th:each="plan : ${plans}">
    <td th:text="${plan.id}"></td>
    <td th:text="${plan.planName}"></td>
    <td th:text="${plan.description}"></td>
    <td th:text="${plan.status}"></td>
    <td>
      <form th:action="@{/execute-plan/{id}(id=${plan.id})}" method="post">
        <button type="submit">Execute</button>
      </form>
    </td>
  </tr>
</table>

<a href="/home">Back to Home</a>
</body>
</html>
