<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Observing Program Result</title>
    <meta charset="UTF-8">
</head>
<body>
<h2 th:text="${message}">Result</h2>

<div th:if="${observingProgram != null}">
    <h3>Details:</h3>
    <p><strong>Gemini Location:</strong> <span th:text="${observingProgram.geminiLocation}"></span></p>
    <p><strong>Optics Primary:</strong> <span th:text="${observingProgram.opticsPrimary}"></span></p>
    <p><strong>F-Stop:</strong> <span th:text="${observingProgram.fStop}"></span></p>
    <p><strong>Calibration Unit:</strong> <span th:text="${observingProgram.calibrationUnit}"></span></p>
    <p><strong>Validated:</strong> <span th:text="${observingProgram.validationStatus}"></span></p>
</div>

<br>
<a href="/program/new">Create another</a> |
<a href="/home">Back to Home</a>
</body>
</html>
